<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <div class="d-flex align-items-center">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white">學習地圖資訊系統</a>
    <span class="navbar-text text-white d-none d-md-inline-block">{{ currentTime | date: 'yyyy-MM-dd' }}</span>
    <span class="navbar-text text-white d-none d-md-inline-block ms-2">{{ currentTime | date: 'HH:mm:ss' }}</span>
  </div>
  <button
    class="btn btn-outline-light btn-sm ms-2"
    type="button"
    (click)="toggleSidebar()"
    [attr.aria-expanded]="sidebarOpen"
    aria-controls="sidebarMenu"
    aria-label="切換導航選單"
  >
    <i class="bi bi-list" aria-hidden="true"></i>
    </button>
</header>
