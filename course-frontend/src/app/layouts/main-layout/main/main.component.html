<header class="navbar custom-navbar sticky-top">
  <div class="d-flex align-items-center">
    <a href="" class="navbar-brand text-light">學習地圖資訊系統</a>
    <span class="navbar-text text-light">{{ currentTime | date: 'yyyy-MM-dd' }}</span>
    <span class="navbar-text text-light ms-2">{{ currentTime | date: 'HH:mm:ss' }}</span>
  </div>
  <div class="d-flex align-items-center">
    <!-- 語言選擇按鈕 -->
    <div class="dropdown me-3">
      <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-translate me-2"></i>
        <span class="btn-label">切換語言</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">繁體中文</a></li>
        <li><a class="dropdown-item" href="#">簡體中文</a></li>
        <li><a class="dropdown-item" href="#">English</a></li>
      </ul>
    </div>
    <!-- 使用者顯示 -->
    <button class="btn btn-outline-light me-3" type="button">
      <i class="bi bi-person-circle"></i>
      <span class="btn-label">admin</span>
    </button>
    <!-- 登出按鈕 -->
    <button class="btn btn-outline-light me-3" type="button">
      <i class="bi bi-box-arrow-right"></i>
      <span class="btn-label">登出</span>
    </button>
    <!-- sidebar按鈕 -->
    <button class="btn btn-outline-light" type="button" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    
  </div>
</header>

<div class="d-flex">
  <div class="main-layout-wrapper">
    <aside id="sidebar" class="bg-light border-end p-3" [class.collapsed]="!sidebarOpen">
      <app-sidebarmanu [sidebarOpen]="sidebarOpen"></app-sidebarmanu>
    </aside>
  </div>
  <main class="flex-fill p-4">
    <router-outlet />
  </main>
</div>
