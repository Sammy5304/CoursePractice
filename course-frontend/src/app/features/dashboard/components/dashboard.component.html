<!-- 主要內容區塊 -->
<div class="dashboard-root">
    <!-- 歡迎區塊 -->
    <section>
        <div class="page-title">
            <div class="card mb-3">
                <div class="card-body">
                    <h1 class="card-title">歡迎使用學習地圖系統管理平台</h1>
                    <p class="card-text">這是一個企業級系統管理平台，提供安全的用戶認證和功能管理。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 功能概覽區塊 -->
    <section class="feature mb-4">
        <h2 class="header mb-3">
            主要功能
        </h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- 基本主檔功能 -->
            <div class="col d-flex">
                <div class="card h-100 w-100">
                    <div class="card-header">
                        <h5 class="card-title h6 mt-1">基本主檔</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text small">管理部門、員工和職務等基本資料</p>
                        <ul class="list-unstyled small">
                            <li class="mt-2"><i class="bi bi-building me-2"></i>部門管理</li>
                            <li class="mt-2"><i class="bi bi-person me-2"></i>員工管理</li>
                            <li class="mt-2"><i class="bi bi-briefcase me-2"></i>職務管理</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 課程管理功能 -->
            <div class="col d-flex">
                <div class="card h-100 w-100">
                    <div class="card-header">
                        <h5 class="card-title h6 mt-1">課程管理</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text small">管理課程事件和學習活動</p>
                        <ul class="list-unstyled small">
                            <li class="mt-2"><i class="bi bi-calendar-event me-2"></i>課程事件</li>
                            <li class="mt-2"><i class="bi bi-map me-2"></i>學習地圖 (開發中)</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 系統功能 -->
            <div class="col d-flex">
                <div class="card h-100 w-100">
                    <div class="card-header">
                        <h5 class="card-title h6 mt-1">系統功能</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text small">系統設定和演示功能</p>
                        <ul class="list-unstyled small">
                            <li class="mt-2"><i class="bi bi-card-text me-2"></i>對話框演示</li>
                            <li class="mt-2"><i class="bi bi-shield-lock me-2"></i>權限管理 (規劃中)</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- 系統狀態區塊 -->
    <section class="system">
        <header>
            <h2 class="header mb-3">
                系統狀態
            </h2>
        </header>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-patch-check fs-3"></i>
                        <h5 class="card-title">系統運行正常</h5>
                        <p class="card-text">所有服務運行中</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-shield-check fs-3"></i>
                        <h5 class="card-title">安全認證</h5>
                        <p class="card-text">已啟用用戶驗證</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-database fs-3 mb-4"></i>
                        <h5 class="card-title">資料庫連線</h5>
                        <p class="card-text">資料同步正常</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
