<div class="card fixed-card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="card-title h4 mt-2"><i class="bi bi-briefcase me-2"></i>職務查詢條件</div>
    <button class="btn btn-outline-light" type="button" (click)="toggleCollapse()">
      <i class="bi" [ngClass]="{'bi-caret-down': isCollapsed, 'bi-caret-up': !isCollapsed}"></i>
    </button>
  </div>
  <div class="collapse" [ngClass]="{'show': !isCollapsed}" id="collapseExample">
    <div class="card-body">
      <form class="row g-3">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label>職務代碼</label>
          <input type="text" class="form-control" placeholder="輸入職務代碼">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label>職務名稱</label>
          <input type="text" class="form-control" placeholder="輸入職務名稱">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label>是否啟用</label>
          <select class="form-select">
            <option value="0">全部</option>
            <option value="1">啟用</option>
            <option value="2">停用</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label>建檔日期起</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <label>建檔日期迄</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-12 d-flex align-items-end">
          <div class="d-flex gap-2 w-100 border-0 p-0 m-0">
            <button class="btn btn-primary flex-fill"><i class="bi bi-search me-2"></i>查詢</button>
            <button class="btn btn-outline-secondary flex-fill"><i class="bi bi-arrow-counterclockwise me-2"></i>重設</button>
            <!-- prevent form submit and navigate to create route relative to current path -->
            <button type="button" class="btn btn-success flex-fill" (click)="onAdd()"><i class="bi bi-plus me-2"></i>新增</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="empty-state">
  <i class="bi bi-clipboard-minus mb-3"></i>
  <h3 class="mb-2">尚未查詢</h3>
  <p>請先填寫查詢條件並點擊查詢按鈕</p>
</div>
